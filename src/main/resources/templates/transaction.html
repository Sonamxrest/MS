<!doctype html>
<html lang="en-US"
      xmlns:th="https://thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml">


<head>
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type"/>
    <title>Appointment Reminder Email Template</title>
    <meta name="description" content="Appointment Reminder Email Template">
</head>
<style>
    a:hover {text-decoration: underline !important;}







</style>

<body marginheight="0" topmargin="0" marginwidth="0" style="margin: 0px; background-color: #f2f3f8;" leftmargin="0">
<table cellspacing="0" border="0" cellpadding="0" width="100%" bgcolor="#f2f3f8"
       style="@import url(https://fonts.googleapis.com/css?family=Rubik:300,400,500,700|Open+Sans:300,400,600,700); font-family: 'Open Sans', sans-serif;">
    <tr>
        <td>
            <table style="background-color: #f2f3f8; max-width:670px; margin:0 auto;" width="100%" border="0"
                   align="center" cellpadding="0" cellspacing="0">
                <tr>
                    <td style="height:80px;">&nbsp;</td>
                </tr>
                <!-- Logo -->
                <tr>
                    <td style="height:20px;">

                    </td>
                </tr>
                <!-- Email Content -->
                <tr>
                    <td>
                        <table width="95%" border="0" align="center" cellpadding="0" cellspacing="0"
                               style="max-width:670px; background:#fff; border-radius:3px;-webkit-box-shadow:0 6px 18px 0 rgba(0,0,0,.06);-moz-box-shadow:0 6px 18px 0 rgba(0,0,0,.06);box-shadow:0 6px 18px 0 rgba(0,0,0,.06);padding:0 40px;">
                            <tr>
                                <td style="height:50px;">
                                    <a href="https://rakeshmandal.com" title="logo" target="_blank">
                                        <img width="120"
                                             src="https://o.remove.bg/downloads/9fefc24e-70f2-4a0f-bc20-9c3751b1563d/NCH-Logo1_1495519834-removebg-preview.png">

                                    </a>
                                </td>
                            </tr>
                            <tr>
                                <td style="padding:0 15px; text-align:center;">
                                    <h1 style="color:#1e1e2d; font-weight:400; margin:0;font-size:32px;font-family:'Rubik',sans-serif;">
                                        Transaction Details</h1>

                                </td>
                                <td>

                                </td>
                            </tr>
                            <!-- Details Table -->
                            <tr>
                                <td>
                                    <table cellpadding="0" cellspacing="0"
                                           style="width: 100%; border: 1px solid #ededed">
                                        <tbody>
                                        <tr>
                                            <td
                                                    style="padding: 10px; border-bottom: 1px solid #ededed; border-right: 1px solid #ededed; width: 35%; font-weight:500; color:rgba(0,0,0,.64)">
                                                <strong>Transaction ID:</strong>
                                            </td>
                                            <td
                                                    style="padding: 10px; border-bottom: 1px solid #ededed; color: #455056;"
                                                    th:text="${transaction.transactionId}">

                                            </td>
                                        </tr>
                                        <tr>
                                            <td
                                                    style="padding: 10px; border-bottom: 1px solid #ededed; border-right: 1px solid #ededed; width: 35%; font-weight:500; color:rgba(0,0,0,.64)">
                                                <strong> Payment Bank ID:
                                                </strong>

                                            </td>
                                            <td
                                                    style="padding: 10px; border-bottom: 1px solid #ededed; color: #455056;"
                                                    th:text="${transaction.paymentBank}">

                                            </td>
                                        </tr>
                                        <tr>
                                            <td
                                                    style="padding: 10px; border-bottom: 1px solid #ededed; border-right: 1px solid #ededed; width: 35%; font-weight:500; color:rgba(0,0,0,.64)">
                                                <strong> Recipient Bank Id:
                                                </strong></td>
                                            <td
                                                    style="padding: 10px; border-bottom: 1px solid #ededed; color: #455056;"
                                                    th:text="${transaction.recipientBank}">

                                            </td>
                                        </tr>
                                        <tr>
                                            <td
                                                    style="padding: 10px; border-bottom: 1px solid #ededed;border-right: 1px solid #ededed; width: 35%; font-weight:500; color:rgba(0,0,0,.64)">
                                                <strong> Transaction Amount:
                                                </strong>
                                            </td>
                                            <td
                                                    style="padding: 10px; border-bottom: 1px solid #ededed; color: #455056;"
                                                    th:text="${transaction.transactionAmount}">

                                            </td>
                                        </tr>
                                        <tr>
                                            <td
                                                    style="padding: 10px;  border-bottom: 1px solid #ededed; border-right: 1px solid #ededed; width: 35%;font-weight:500; color:rgba(0,0,0,.64)">
                                                <strong>
                                                    Transaction Date:

                                                </strong>
                                            </td>
                                            <td
                                                    style="padding: 10px; border-bottom: 1px solid #ededed; color: #455056;"
                                                    th:text="${transaction.transactionDate}">

                                            </td>
                                        </tr>
                                        <tr>
                                            <td
                                                    style="padding: 10px; border-bottom: 1px solid #ededed; border-right: 1px solid #ededed; width: 35%;font-weight:500; color:rgba(0,0,0,.64)">
                                                <strong>
                                                    Transaction Time:

                                                </strong>
                                            </td>
                                            <td
                                                    style="padding: 10px; border-bottom: 1px solid #ededed; color: #455056; "
                                                    th:text="${transaction.transactionTime}">

                                            </td>
                                        </tr>
                                        <tr>
                                            <td
                                                    style="padding: 10px; border-right: 1px solid #ededed; width: 35%;font-weight:500; color:rgba(0,0,0,.64)">
                                                <strong>
                                                    Remarks:
                                                </strong>
                                            </td>
                                            <td style="padding: 10px; color: #455056;"
                                                th:text="${transaction.remarks}">
                                            </td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </td>
                            </tr>
                            <tr>
                                <td style="height:40px;">&nbsp;</td>
                            </tr>
                        </table>
                    </td>
                </tr>
                <tr>
                    <td style="height:20px;">&nbsp;</td>
                </tr>
                <tr>
                    <td style="text-align:center;">
                        <p style="font-size:14px; color:#455056bd; line-height:18px; margin:0 0 0;">&copy;
                            <strong></strong></p>
                    </td>
                </tr>
            </table>
        </td>
    </tr>
</table>
</body>

</html>
